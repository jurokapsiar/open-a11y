<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Material UI Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@4.9.14/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin="anonymous"></script>
    <script src="impl-header.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const {
  colors,
  CssBaseline,
  ThemeProvider,
  Typography,
  Container,
  makeStyles,
  createMuiTheme,
  Slider,
} = MaterialUI;

const theme = createMuiTheme();
const useStyles = makeStyles();

function App() {

    const classes = useStyles();
    const [value, setValue] = React.useState(5);

    const handleChange = (event, newValue) => {
      setValue(newValue)
    };

    const valuetext = value => {
       return `${value} degrees`;
    }

    return (
    <div className={classes.root}>
      <Typography id="continuous-slider" gutterBottom>
        Slider value {value}
      </Typography>
      <Slider min={0} max={30} value={value} onChange={handleChange} aria-labelledby="continuous-slider" getAriaValueText={valuetext} />
      <Typography id="vertical-slider" gutterBottom>
        Vertical value {value}
      </Typography>
      <Slider style={{ height: '100px' }} orientation="vertical" min={0} max={30} value={value} onChange={handleChange} aria-labelledby="vertical-slider" getAriaValueText={valuetext} />
      <Typography id="disabled-slider" gutterBottom>
        Disabled slider
      </Typography>
      <Slider disabled defaultValue={30} aria-labelledby="disabled-slider" />
    </div>
  );
}

ReactDOM.render(
  <ThemeProvider theme={theme}>
    <CssBaseline />
    <App />
  </ThemeProvider>,
  document.querySelector('#root'),
);
    </script>
  </body>
</html>
