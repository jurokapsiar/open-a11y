<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fluent UI Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script
      src="https://unpkg.com/react@16.13.1/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://www.unpkg.com/@fluentui/react-northstar@0.49.0/dist/umd/fluent-ui-react-northstar.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="impl-header.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { Dropdown } = Fluent

      function App() {
        const inputItems = [
          'Bruce Wayne',
          'Natasha Romanoff',
          'Steven Strange',
          'Alfred Pennyworth',
          `Scarlett O'Hara`,
          'Imperator Furiosa',
          'Bruce Banner',
          'Peter Parker',
          'Selina Kyle',
        ]

// here documenting the component which been in this structure used in the codesandbox
        return (
          <>
            <Button content="only to set focus" />
            <h4>Heading for navigation</h4>
            <Dropdown
              items={inputItems}
              highlightFirstItemOnOpen
              placeholder="Select your hero"
              checkable
              getA11ySelectionMessage={{
                onAdd: (item) => `${item} has been selected.`,
              }}
            />
          </>
        )
      }

      ReactDOM.render(<App />, document.querySelector('#root'))
    </script>
  </body>
</html>
